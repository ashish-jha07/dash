  <div class="col-xl-12">
    <app-card cardTitle="User Table" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
          <div class="search-hero">
              <!-- <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country"> -->
              <input #value>  
              <button (click)="Search(value.value)">Search</button>
            </div>
        <table class="table table-hover" >
          <thead>
          <tr>
            <th>S.No</th>
            <th> Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users  | filter:searchText let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><button (click)="editUser(user._id)"  class="btn btn-primary">Edit</button></td>

            <!-- <td><a  [routerLink]="['/tables/reset', user._id]" class="btn btn-primary">Edit</a></td> -->
            <!-- <ng-http-loader spinner="sk-wave"><td></ng-http-loader> -->
             <td> <button  class="btn btn-danger" (click)="showDialog(user._id)" >Delete</button></td>
            

            <!-- <td><button  class="btn btn-danger" (click)="openDialog(user._id)" >Delete</button></td> -->
            <!-- <button mat-button (click)="openDialog()" class="btn btn-danger">Confirm box</button> -->
            <!-- <button class="btn btn-primary pull-right" (click)="showDialog()">Show Dialog</button>   -->
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="2">
  
                        <div class="btn-group mr-2"  *ngFor="let item of arrayOne(8); let i = index;">
                          <button type="button" class="btn btn-secondary" (click)="pagesize(i+1)">{{i+1}}</button>
                          <!-- <button type="button" class="btn btn-secondary" (click)="pagesize(i+1)">{{i+1}}</button> -->
                        </div>
                       
                
            </td>
          </tr>
         
          </tbody>
        </table>
      </div>
    </app-card>
    
  </div>
